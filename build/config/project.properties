## project properties
project.name		= A client-side ANT build script
project.short		= build-script
project.copyright = Copyright 2013 Falko Behr
project.encoding	= UTF-8
project.version	= 4.0.1


deploy.dir			= ${basedir}/deploy
file.css				= index.html
file.js				= index.html


## CSS properties
optimize.css		= true
css.dir				= ${basedir}/assets/css
deploy.css.dir		= ${deploy.dir}/assets/css
gzip.css				= false


## JS properties
optimize.js			= true
js.dir				= ${basedir}/assets/js
deploy.js.dir		= ${deploy.dir}/assets/js
remove.logs			= true
remove.alerts		= true
gzip.js				= false


## JS validation
validate.js			= true
log.dir				= ${basedir}/log
show.log				= false

## Check: http://docs.jslint4java.googlecode.com/git/2.0.5/ant.html
jslint.options		= plusplus,newcap,indent=4,browser,continue,eqeq,forin,nomen,plusplus,sloppy,vars,white,windows
jslint.predefined	= $$,jQuery,build,setTimeout,history,window,document


## HTML properties
optimize.html		= true
include.opt.css	= true
include.opt.js		= true


## IMAGE properties
optimize.images	= true
images.dir			= ${basedir}/assets/images
deploy.images.dir	= ${deploy.dir}/assets/images


## FONT properties
font.dir				= ${deploy.dir}/assets/fonts
gzip.fonts			= false