## project properties
project.name		= A client-side ANT build script
project.short		= build-script
project.copyright = Copyright 2013 Falko Behr
project.encoding	= UTF-8
project.version	= 3.0


deploy.dir			= ${basedir}/deploy
index.file			= index.html
index.file.css		= index.html
index.file.js		= index.html


## CSS properties
optimize.css		= true
css.dir				= ${basedir}/assets/css
deploy.css.dir		= ${deploy.dir}/assets/css
gzip.css				= false


## JS properties
optimize.js			= true
js.dir				= ${basedir}/assets/js
deploy.js.dir		= ${deploy.dir}/assets/js
remove.logs			= true
remove.alerts		= true
gzip.js				= false


## HTML properties
optimize.html		= true
include.opt.css	= true
include.opt.js		= true


## IMAGE properties
optimize.images	= true
images.dir			= ${basedir}/assets/images
deploy.images.dir	= ${deploy.dir}/assets/images


## FONT properties
font.dir				= ${deploy.dir}/assets/fonts
gzip.fonts			= false