## PROJECT properties
project.name		= A client-side ANT build script
project.shortname	= build-script
project.copyright = Copyright 2013 Falko Behr
project.encoding	= UTF-8
project.version	= 4.3.2


## DEPLOY properties
deploy_dir			= ${basedir}/deploy

## If your workin with additional PHP to get the absolute file path
## add here a snippet like: <?php echo get_bloginfo('template_directory'); ?>/
absolute_path		=


## CSS properties
css.source			= index.php
css.dir				= ${basedir}/assets/css
css.deploy_dir		= ${deploy_dir}/assets/css
css.do_opt			= true
css.do_gzip			= false


## JS properties
js.source			= index.php
js.dir				= ${basedir}/assets/js
js.do_opt			= true
js.deploy_dir		= ${deploy_dir}/assets/js
js.remove_logs		= true
js.remove_alerts	= true
js.do_gzip			= false

## JS validation
js.do_val			= false
js.log_dir			= ${basedir}/log
js.log_show			= false

## Check: http://docs.jslint4java.googlecode.com/git/2.0.5/ant.html
jslint.options		= plusplus,newcap,indent=4,browser,continue,eqeq,forin,nomen,plusplus,sloppy,vars,white,windows
jslint.predefined	= $$,jQuery,build,setTimeout,history,window,document


## Log file optimization
log.opt				= true

## Log file validation
log.val				= true


## HTML properties
html.do_opt			= false
html.inc_opt_css	= false
html.inc_opt_js	= false


## IMAGE properties
img.do_opt			= false
img.dir				= ${basedir}/assets/images
img.deploy_dir		= ${deploy_dir}/assets/images


## FONT properties
fonts.dir			= ${deploy_dir}/assets/fonts
fonts.do_gzip		= false